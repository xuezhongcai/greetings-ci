name: Java CI with Gradle

on:
  push:
    branches: [ "main","blue", "green"]
  workflow_dispatch:
    inputs:
      myVersion:
        description: 'Input Version'
      myValues:
        description: 'Input Values'

jobs:
  build:

    runs-on: ubuntu-latest

    # Map a step output to a job output
    outputs:
      artifact-tag: ${{ steps.changelog.outputs.version }}
 
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4

    - name: Conventional Changelog Action
      id: changelog
      uses: TriPSs/conventional-changelog-action@v5.1.0        
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # Configure Gradle for optimal use in GiHub Actions, including caching of downloaded dependencies.
    # See: https://github.com/gradle/actions/blob/main/setup-gradle/README.md
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3

    - name: Build with Gradle Wrapper
      run: ./gradlew build

    - name: Tag artifact 
      run: mv build/libs/greetings-ci.jar build/libs/greetings-ci-${{github.event.inputs.myVersion || steps.changelog.outputs.version }}.jar

    - name: Upload Artifact
      uses: actions/upload-artifact@v4.3.0
      with:
        name: greetings-jar
        path: |
          build/libs
          test-script.sh
  test-run:

    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - uses: actions/checkout@v3
 
    - name: run-test
      uses: ./.github/actions/test-action
      with:
        artifact-version: ${{ github.event.inputs.myVersion || needs.build.outputs.artifact-tag }}
        arguments-to-print: ${{ github.event.inputs.myValues }}
        
  deploy-stage:
  
    needs: [build, test-run]
    if: github.ref == 'refs/heads/blue' || github.ref == 'refs/heads/green' 
      
    runs-on: ubuntu-latest
    environment: 
      name: staging
      url: https://github.com/${{ github.repository }}/releases/tag/v${{ needs.build.outputs.artifact-tag || github.event.inputs.myVersion }}    
    
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
        
      - name: Download candidate artifacts
        uses: actions/download-artifact@v4       
        with:
          name: greetings-jar  
    
      - name: GH Release
        uses: softprops/action-gh-release@v0.1.14
        with: 
          tag_name: v${{ needs.build.outputs.artifact-tag || github.event.inputs.myVersion }}
          prerelease: true
          draft: true
          name: ${{ github.ref_name }}
          files: |
            greetings-ci-${{ needs.build.outputs.artifact-tag || github.event.inputs.myVersion }}.jar

  deploy-prod:
  
    needs: [build, test-run]
    if: github.ref == 'refs/heads/main' 
    
    runs-on: ubuntu-latest
    environment: 
      name: production
      url: https://github.com/${{ github.repository }}/releases/tag/v${{ needs.build.outputs.artifact-tag || github.event.inputs.myVersion }}
    steps:
    
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          
      - name: Download candidate artifacts
        uses: actions/download-artifact@v4       
        with:
          name: greetings-jar    
        
      - name: GH Release
        uses: softprops/action-gh-release@v0.1.14
        with: 
          tag_name: v${{ needs.build.outputs.artifact-tag || github.event.inputs.myVersion }}
          generate_release_notes: true
          name: Production
          files: |
            CHANGELOG.md
            greetings-ci-${{ needs.build.outputs.artifact-tag || github.event.inputs.myVersion }}.jar
            
  create-issue-on-failure:

    needs: test-run

    permissions:
      issues: write

    if: always() && failure() 
    uses: ./.github/workflows/create-failure-issue.yml 
    with:
      title: "Automated workflow failure issue for commit ${{ github.sha }}"
      body: "This issue was automatically created by the GitHub Action workflow ** ${{ github.workflow }} **"  

